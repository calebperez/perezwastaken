<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Friends</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/calebperez/perezwastaken/main/71738715044__39638B63-59F7-4E31-8260-559688E772.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 60px 20px 20px;
      text-shadow: 1px 1px 4px black;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      margin: 20px 0;
    }

    .journal {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      color: #fff;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>hello friends :)</h1>
    <img src="https://media.tenor.com/jwim7U-E7bkAAAAj/rat-spinning.gif" alt="Spinning Rat">
    <div class="journal">
      <h2>calebâ€™s breakfast list</h2>
      <div id="journalText">Loading breakfast list...</div>
    </div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/calebperez/perezwastaken/main/breakfast_list")
      .then(response => response.text())
      .then(text => {
        document.getElementById("journalText").textContent = text;
      })
      .catch(err => {
        document.getElementById("journalText").textContent = "Couldn't load breakfast list. Check the file URL.";
      });
  </script>
</body>
</html>
